<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-style">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{stageController.selected.id}" title="#{bundle.EditStageTitle_id}" />
                    <h:outputLabel value="#{bundle.EditStageLabel_name}" for="name" />
                    <h:inputText id="name" value="#{stageController.selected.name}" title="#{bundle.EditStageTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{stageController.update}" value="#{bundle.EditStageSaveLink}"/>
                <br />
                <br />
                <div class="centrlize">
                    <h:link class="lnk" outcome="View" value="#{bundle.EditStageViewLink}"/>
                    <h:commandLink class="lnk" action="#{stageController.prepareList}" value="#{bundle.EditStageShowAllLink}" immediate="true"/>
                    <h:link class="lnk" outcome="/index" value="#{bundle.EditStageIndexLink}" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
