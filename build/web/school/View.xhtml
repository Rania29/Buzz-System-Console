<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSchoolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" styleClass="form-style13">
                    <h:outputText value="#{bundle.ViewSchoolLabel_name}"/>
                    <h:outputText value="#{schoolController.selected.name}" title="#{bundle.ViewSchoolTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSchoolLabel_contact}"/>
                    <h:outputText value="#{schoolController.selected.contact}" title="#{bundle.ViewSchoolTitle_contact}"/>
                    <h:outputText value="#{bundle.ViewSchoolLabel_phones}"/>
                    <h:outputText value="#{schoolController.selected.phones}" title="#{bundle.ViewSchoolTitle_phones}"/>
                </h:panelGrid>
                <br />
                <br />
                <div class="centrlize">
                    <h:commandLink class="lnk" action="#{schoolController.destroyAndView}" value="#{bundle.ViewSchoolDestroyLink}"/>
                    <h:link class="lnk" outcome="Edit" value="#{bundle.ViewSchoolEditLink}"/>
                    <h:commandLink class="lnk" action="#{schoolController.prepareCreate}" value="#{bundle.ViewSchoolCreateLink}" />
                    <h:commandLink class="lnk" action="#{schoolController.prepareList}" value="#{bundle.ViewSchoolShowAllLink}"/>
                    <h:link class="lnk" outcome="/index" value="#{bundle.ViewSchoolIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
